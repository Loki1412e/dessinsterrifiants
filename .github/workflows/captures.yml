name: üé® G√©n√©rer les captures du projet ASM

on:
  # Permet de le lancer manuellement depuis l'onglet "Actions" de GitHub
  workflow_dispatch:

jobs:
  build-and-capture:
    runs-on: ubuntu-latest

    steps:
      - name: 1. R√©cup√©rer le code
        uses: actions/checkout@v4

      - name: 2. üõ†Ô∏è Installer les pr√©requis (ASM, X11, Outils)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            nasm \
            gcc \
            make \
            libx11-dev \
            xvfb \
            imagemagick

      - name: 3. ‚öôÔ∏è Compiler tous les ex√©cutables
        # La cible 'all' de votre Makefile g√©n√®re tous les .out dans output/
        run: make all

      - name: 4. üì∏ Lancer et capturer chaque √©tape
        run: |
          # Cr√©e le dossier pour les captures
          mkdir -p output/screenshots
          
          # Liste des ex√©cutables √† capturer (bas√© sur votre Makefile)
          LISTE_ETAPES="etape1 etape2 etape3 etape4_1 etape4_2"

          for etape in $LISTE_ETAPES; do
            echo "--- Lancement de $etape.out sur √©cran virtuel... ---"
            
            # Lance le programme .out sur un √©cran virtuel en arri√®re-plan
            xvfb-run --auto-servernum ./output/$etape.out &
            XVFB_PID=$! # R√©cup√®re le PID du processus
            
            echo "Attente de 10 secondes pour le dessin..."
            sleep 10
            
            echo "Capture de output/screenshots/$etape.png..."
            # 'import' (d'imagemagick) prend une capture de l'√©cran
            import -window root output/screenshots/$etape.png
            
            echo "Arr√™t du processus $etape.out..."
            kill $XVFB_PID # Arr√™te le programme
            sleep 1
          done

      - name: 5. ‚¨ÜÔ∏è Publier les captures (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: captures-circles-asm
          path: output/screenshots/
